    </form>
    <ul id="todo_list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="/JS/Greeting.js"></script>

    <script src="/JS/Quotes.js"></script>
